<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="Лого">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__profile-info">
          <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">

          <div class="profile__profile-info-grid">

            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements">
          <li class="element">
            <img src="./images/buratia.jpg" class="element__image" alt="Бурятия">
            <div class="element__group">
              <h2 class="element__title">Бурятия</h2>
              <button class="element__like" type="button" type="button" aria-label="понравилось"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/crimea.jpg" class="element__image" alt="Новый свет">
            <div class="element__group">
              <h2 class="element__title">Новый свет</h2>
              <button class="element__like" type="button" type="button" aria-label="понравилось"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elets.jpg" class="element__image" alt="Воргольские скалы">
            <div class="element__group">
              <h2 class="element__title">Воргольские скалы</h2>
              <button class="element__like" type="button" type="button" aria-label="понравилось"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/vottovaara.jpg" class="element__image" alt="Воттоваара">
            <div class="element__group">
              <h2 class="element__title">Воттоваара</h2>
              <button class="element__like" type="button" type="button" aria-label="понравилось"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/archyz.jpg" class="element__image" alt="Архыз">
            <div class="element__group">
              <h2 class="element__title">Архыз</h2>
              <button class="element__like" type="button" type="button" aria-label="понравилось"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/baikal.jpg" class="element__image" alt="Байкал>">
            <div class="element__group">
              <h2 class="element__title">Байкал</h2>
              <button class="element__like" type="button" type="button" aria-label="понравилось"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popupName">
          <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто" id="inputName">
          <input type="text" class="popup__input popup__input_hobbie" value="Исследователь океана" id="inputHobbie">
          <button class="popup__save-button" type="submit" aria-label="сохранить"> Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
