<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body>
  <div class="page">

    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="Лого">
      <!-- <img src="./images/Line.jpg" class="header__line" alt="Линия"> -->
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__profile-info">
          <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">

          <div class="profile__profile-info-grid">

            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/buratia.jpg" class="element__image" alt="Бурятия">
          <div class="element__group">
            <h2 class="element__title">Бурятия</h2>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
          </div>
        </div>

        <div class="element">
          <img src="./images/crimea.jpg" class="element__image" alt="Новый свет">
          <div class="element__group">
            <h2 class="element__title">Новый свет</h2>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
          </div>
        </div>

        <div class="element">
          <img src="./images/elets.jpg" class="element__image" alt="Воргольские скалы">
          <div class="element__group">
            <h2 class="element__title">Воргольские скалы</h2>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
          </div>
        </div>

        <div class="element">
          <img src="./images/vottovaara.jpg" class="element__image" alt="Воттоваара">
          <div class="element__group">
            <h2 class="element__title">Воттоваара</h2>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
          </div>
        </div>

        <div class="element">
          <img src="./images/archyz.jpg" class="element__image" alt="Архыз">
          <div class="element__group">
            <h2 class="element__title">Архыз</h2>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
          </div>
        </div>

        <div class="element">
          <img src="./images/baikal.jpg" class="element__image" alt="Байкал>">
          <div class="element__group">
            <h2 class="element__title">Байкал</h2>
            <img src="./images/like.svg" class="element__like" alt="Лайк">
          </div>
        </div>
      </section>


    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close"></button>
        </h3>Редактировать профиль</h3>
        <from action="" class="popup__form">
          <input type="text" class="Popup__input popup__input_name">
          <input type="text" class="Popup__input popup__input_hobbie">
          <button type="submit" value="Сохранить" class="popup__button">Сохранить</button>
        </from>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
